- type: entity
  parent: ClothingOuterHardsuitBase
  id: N14ClothingOuterLegionPaladinKiller
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: Corvax/Clothing/OuterClothing/PowerArmor/paladinKiller.rsi
    layers:
    - state: icon
    - state: icon-sealed
      visible: false
      shader: unshaded
      map: [ "sealed" ]
  - type: Clothing
    sprite: Corvax/Clothing/OuterClothing/PowerArmor/paladinKiller.rsi
    slots: [ outerClothing ]
  - type: ToggleableClothing
    requiredSlot: outerClothing
    blockUnequipWhenAttached: true
    replaceCurrentClothing: true
    clothingPrototype: N14ClothingHeadHelmetLegionPaladinKiller
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:Container { }
  - type: SealableClothingControl
    sealAction: N14OpenCloseHelmet
    requiredSlot: [ outerClothing ]
    failSound:
      path: /Audio/Machines/scanbuzz.ogg
      params:
        volume: -30
    sealCompleteSound:
      path: /Audio/_Goobstation/Mecha/nominal.ogg
      params:
        volume: -30
    unsealCompleteSound:
      path: /Audio/_Goobstation/Machines/computer_end.ogg
      params:
        volume: -30
  - type: SealableClothingVisuals
    visualLayers:
      outerClothing:
      - state: equipped-OUTERCLOTHING-Sealed
  - type: DoAfter
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.55
        Slash: 0.55
        Piercing: 0.5
        Heat: 0.5
  - type: ExplosionResistance
    damageCoefficient: 0.65
  - type: StaminaDamageResistance
    coefficient: 0.85

